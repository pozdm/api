version: 1
formatters:
  default:
    format: "%(asctime)s - %(levelname)s - %(message)s"
handlers:
  file_handler:
    class: logging.handlers.RotatingFileHandler
    filename: "logfile.log"
    level: "INFO"
    formatter: default
    backupCount: 0
loggers:
  uvicorn:
    level: "INFO"
    handlers: [file_handler]
    propagate: False